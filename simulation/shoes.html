<html>
<head>
  <title>Shoes!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>
</head>

<body>
  <canvas id="c" width="800" height="800"></canvas>

<script>

var shoes = [];
var shoerr;


function create_shoe (x, y) {
  var shoe = new fabric.Circle({
    radius: 15,
    fill: 'white',
    stroke: 'black',
    left: x,
    top: y,
    selectable: false
  });
  return shoe;
}

function draw_shoes_grid (canvas) {
  var xpad = 50;
  var ypad = 50;
  var xspace = 50;
  var yspace = 50;
  var x = 10;
  var y = 10;

  for (var i=0; i<x; i++) {
    for (var j=0; j<y; j++) {
      var new_x = xpad + (i*xspace);
      var new_y = ypad + (j*yspace);
      var shoe = create_shoe(new_x, new_y);
      canvas.add(shoe);
      shoes.push(shoe);
      shoerr=shoe;
    }
  }
}

function draw_shoes (canvas) {
  draw_shoes_grid(canvas);

}

var canvas = new fabric.Canvas('c');
draw_shoes(canvas);



console.log(shoes)



setTimeout(function () {
  console.log(shoes[19])
  shoes[19].set({fill:'blue'});
  shoerr.set({fill:'blue'});
  canvas.renderAll();
}, 1000);

</script
</body>
</html>
